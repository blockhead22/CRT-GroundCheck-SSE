[pytest]
# This repo includes many runnable scripts named "*_test.py" that are not
# pytest-style unit tests (they parse CLI args, call Ollama, etc.).
# Restrict discovery to conventional unit-test modules.
python_files = test_*.py
addopts = -ra

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
